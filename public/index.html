<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/google-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>
<body> 
    <header id="header" class="header">
        <div class="right-side">
             <div class="gmail"><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></div>
             <div class="images"><a href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl">Images</a></div>
             <div class="apps"><img src="./img/apps.svg" alt="Apps"></div>
             <div class="user"><img src="./img/user.png" alt="user"></div>
        </div>
    </header>
    <main id="main" class="main">
        <div class="google">
            <img src="./img/google-logo.png" class="logo" alt="Google Logo">
        </div>
        <div class="search-input">
            <img src="./img/search-icon (1).svg" class="search-icon" alt="Search Icon">
            <input type="search" name="search"  id="searchInput">
            <img src="./img/mic-icon.svg" class="mic-icon" alt="Voice Icon" id="voiceInput">
        </div>
        <div class="buttons">
            <button class="google-search">Google Search</button>
            <button class="feelig-lucky">I'm Feeling Lucky</button>
        </div>
        <div class="languages">Google offered in :
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwiA0qPwobjyAhU1yosBHc_GCSwQ2ZgBCA4" class="english">हिन्दी</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=bn&source=homepage&sa=X&ved=0ahUKEwjtsIbyorjyAhWryYsBHZLNDMEQ2ZgBCA8" class="english">বাংলা</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=te&source=homepage&sa=X&ved=0ahUKEwjtsIbyorjyAhWryYsBHZLNDMEQ2ZgBCBA" class="english">తెలుగు</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=mr&source=homepage&sa=X&ved=0ahUKEwi6roXDo7jyAhVhNKYKHRwfCsMQ2ZgBCBE" class="english">मराठी</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwi6roXDo7jyAhVhNKYKHRwfCsMQ2ZgBCBI" class="english">தமிழ்</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=gu&source=homepage&sa=X&ved=0ahUKEwi6roXDo7jyAhVhNKYKHRwfCsMQ2ZgBCBM" class="english">ગુજરાતી</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=kn&source=homepage&sa=X&ved=0ahUKEwi6roXDo7jyAhVhNKYKHRwfCsMQ2ZgBCBQ" class="english">ಕನ್ನಡ</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=ml&source=homepage&sa=X&ved=0ahUKEwi6roXDo7jyAhVhNKYKHRwfCsMQ2ZgBCBU" class="english">മലയാളം</a>
            <a href="https://www.google.com/setprefs?sig=0_4rwKilyR-epZfzqCD1o5GhMTguk%3D&hl=pa&source=homepage&sa=X&ved=0ahUKEwjSp-nno7jyAhUewYsBHRw3AyEQ2ZgBCBY" class="english">ਪੰਜਾਬੀ</a>

    </main>
